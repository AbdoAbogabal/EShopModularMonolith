version: '3.4'

services:
  eshopdb:
   container_name: eshopdb
   environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=eshopdb
   restart: always
   ports:
    - "5432:5432"
   volumes:
    - postgres_eshopdb:/var/lib/postgresql/data

  seq:
    container_name: seq
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_ADMINPASSWORD=9812171
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true
    restart: always
    ports:
      - "5341:5341"
      - "9091:80"